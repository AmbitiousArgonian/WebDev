<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

<body>
  <h1>Nutrition Facts Finder</h1>
  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
<div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img
        src="./dist/img/small apple.png"
        alt="Logo"
        width="40"
        height="40"
        class="me-2"
      />
      Food Scanner
    </a>
  </div>

   <!-- Main Content -->
  <main class="app-grid">
    <section class="search-area"> <!-- Destop links -->
      <div class="col-md-8 mx-auto text-center">
        <h1 class="mb-4">Find your food by barcode</h1>
        <input id="barcodeInput" type="text" class="form-control mb-3" placeholder="Enter or scan barcode">
        <div class="d-grid gap-2 d-md-block">
          <button id="scanBtn" class="btn btn-outline-secondary me-2">Scan barcode</button>
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </section>

    <section id="result" class="result-area"> <!-- Desktop rechts -->
      <div class="results">
         <p class="placeholder-text">Here will be your results...</p>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="/dist/js/bundle.js" type="module"></script>
